<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header class="bg-light py-5">
      <nav
        class="d-flex align-items-center justify-content-between container pb-5"
      >
        <h4 class="fw-bold">Hot Gadgets</h4>
        <button class="btn btn-primary fw-bold">Sign Up</button>
      </nav>
      <section class="text-center mt-4 pb-5 boom">
        <h1 class="fw-bold">Apple Iphone 13 Pro Max</h1>
        <p class="w-50 m-auto">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <button class="btn btn-primary fw-bold mt-4 mb-5">Buy Now</button>
      </section>
    </header>
    <main class="mb-5">
      <section class="phones text-center">
        <img src="./Assets/images/pngwing 3.png" alt="" />
        <img src="./Assets/images/pngwing 1.png" alt="" />
        <img src="./Assets/images/pngwing 2.png" alt="" />
      </section>
      <section class="serachBox mb-5">
        <h3 class="fw-bold text-center mb-5">Search your phone</h3>
        <div class="d-flex justify-content-center gap-2">
          <input
            class="w-25 rounded px-2"
            type="text"
            name=""
            id="search__box"
            placeholder="Search...."
          />
          <button onclick="search()" class="btn btn-primary fw-bold">
            Search
          </button>
        </div>
        <div id="spinner" class="mt-5 d-flex justify-content-center d-none">
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Modal Content -->
     <div class="container modal__box">
       <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

      </div>
     </div>
      <section
        id="searchResult"
        class="row row-cols-1 row-cols-md-3 g-4 container"
      ></section>
      <div id="show__all" class="d-none container text-center p-3 mt-3">
        <button class="btn btn-primary">Show All</button>
      </div>
    </main>
    <script src="./Assets/js/app.js"></script>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
